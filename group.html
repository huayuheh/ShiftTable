<br><br>
	<div class="page container" >
		<br><br>
		<div class="col-xs-12 col-sm-12 col-md-12 user">
			<div class="s-icon face"></div>
			<h2 id="username_big"></h2>
		</div>	

		<div class="col-xs-offset-0 col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">

			<div class="jumbotron animated bounceInDown">
			<h2>Create A Group</h2>
			<form id="createGroup" name="createGroup" role="form">
				<label for="group_name">Give Group A Name</label>
					<input class="form-control" type="text" id="group_name" name="group_name" placeholder="group name" required autofocus>
					<br>
				<label>Choose Group Members</label>
					<select class="c-select form-control form-control-lg" type="text" placeholder=".input-lg" name="Member1" id="Member2">
						<optgroup label="Group Member2" id="memberName1">

						</optgroup>
					</select>
					
					
					<select class="c-select form-control form-control-lg" type="text" placeholder=".input-lg" name="Member2" id="Member3">
						<optgroup label="Group Member3" id="memberName2">	
						</optgroup>
					</select>
					
				
					<br>
				<label>Choose A place for Meeting</label>
					<br>
					<select class="c-select form-control form-control-lg" type="text" placeholder=".input-lg" name="Member1" id="Member1">
						<optgroup label="School Buildings" id="locationName">

						</optgroup>
						
					</select>

					<br>
				<label>Time for Meeting</label>
					<br>
					<select class="c-select form-control form-control-lg" type="text" placeholder=".input-lg" name="Member1" id="Member1">
						<optgroup label="Hours">
							<option value="1">1hour</option>
							<option value="2">2hours</option>
							<option value="3">3hours</option>
							<option value="4">4hours</option>
						</optgroup>
					</select>
					<br>
					<button type="submit" data-toggle="modal" data-target="#myModal" class="btn btn-success btn-lg btn-block">Submit</button>		
				</form>

				</div>
		</div>	
				
	</div>


<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Result</h4>
      </div>
      <div class="modal-body">
			<h2 class="text-center" id="groupName"></h2>
        	<div class="timeTable">
				<div id="resultLine"></div>
			</div>

			<h3 class="text-center" id="weekResult"></h3>
			<h3 class="text-center" id="address"></h3>
				<div id="map-canvas" style="width: 100%; height: 400px">

      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-success">Save to iCal</button>
        <button type="button" class="btn btn-success">Save to gCal</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
