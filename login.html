   <section id="login">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-xs-offset-0 col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
            <div class="jumbotron">
                
                <div class="alert alert-success text-center" role="alert">Login</div>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">

                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="MengWang">
                        
                        
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="MengWang">
                        
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Save password</span>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-success btn-lg btn-block" value="Log in">
                    </form>
                    <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                    <hr>
                </div>
             <!-- /.col-xs-12 -->
        </div>

</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
