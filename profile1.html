			 <div class="collapse navbar-collapse" id="myNavbar2">

					<li ><a href="my_schedule2.html">My Calendar</a></li>
					<li ><a href="group.html">Group</a></li>
					<li class="active"><a href="Profile1.html">Profile</a></li>
				</ul>	
				<ul class="nav navbar-nav navbar-right">
					<li><span id="username"></span></li>
					<li><button type="button" class="btn btn-link btn-lg" id="signOut">Sign Out</button></li>
				</ul>
			</div>

<br><br>
	<div class="page container" >
		<br><br>
		<div class="col-xs-12 col-sm-12 col-md-12 user">
			<div class="s-icon face"></div>
			<h2 id="username_big"></h2>
		</div>	

		<div class="col-xs-offset-0 col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8">

			<div class="jumbotron animated bounceInDown">
			<h2>Update Profile</h2>
			<form class="form-horizontal" id="myprofile" role="form">
				<label class="col-md-4" for="firstName">First Name</label>
					<div class="col-md-8">
				         <input id="firstName" name="firstName" type="text" class="form-control input-md">
				         <span class="help-block"><script>document.write(localStorage.getItem("firstName"));</script></span>  
		            </div>
				<label class="col-md-4" for="lastName">Last Name</label>
					<div class="col-md-8">
				         <input id="lastName" name="lastName" type="text" class="form-control input-md">
				         <span class="help-block"><script>document.write(localStorage.getItem("lastName"));</script></span>  
		            </div>
				<label class="col-md-4" for="textinput">Change Email</label>
					<div class="col-md-8">
				         <input id="textinput" name="email" type="text" class="form-control input-md">
				         <span class="help-block"><script>document.write(localStorage.getItem("email"));</script></span>  
		            </div>
					<br>
				
					
				</form>
				<button type="submit" class="btn btn-success btn-block btn-lg" id="profilesave">Save</button>
				</div>
		</div>	
				
	</div>


<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Result</h4>
      </div>
      <div class="modal-body">
			<h2 class="text-center" id="groupName"></h2>
        	<div class="timeTable">
				<div id="resultLine"></div>
			</div>

			<h3 class="text-center" id="weekResult"></h3>
			<h3 class="text-center" id="address"></h3>
				<div id="map-canvas" style="width: 100%; height: 400px">

      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-success">Save to iCal</button>
        <button type="button" class="btn btn-success">Save to gCal</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
